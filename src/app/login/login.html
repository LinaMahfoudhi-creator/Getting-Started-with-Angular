<form #loginFormulaire="ngForm">
  <label for="email">
    Email
  </label>
    <input type="email" class="form-control"
           required ngModel
           name="email" id="email"
           pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"
    #inputMail="ngModel">
  <div class="alert alert-danger"
       *ngIf="inputMail.invalid && inputMail.touched">
    votre email doit être renseigné
  </div>
    <label for="password">
    Mot de passe
    </label>
    <input type="password" class="form-control" minlength="4"
           required ngModel
           name="password" id="password"
    #pwdInput="ngModel">
  <div class="alert alert-danger"
       *ngIf="pwdInput.invalid && pwdInput.touched">
    Le mot de passe doit contenir au moins 4 caractères
    </div>
  <button class="btn btn-primary" (click)="login(loginFormulaire)"
  [disabled]="!loginFormulaire.valid">
    Se connecter
  </button>
</form>
